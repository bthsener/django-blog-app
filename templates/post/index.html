{% extends 'base.html' %}
{% block title %}{{ block.super }}-index{% endblock %}
{% block body %}
    <div class="container-fluid">
    {% for post in posts %}
    <div class="card container-fluid col-md-6 mx-auto my-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title}}</h5>
            <p class="card-text">{{ post.content | safe | linebreaks | truncatechars:150 }}</p>
            <p class="card-text">Yazar: {{ post.user }}</p>
            <p class="card-text">{{ post.publishingDate }}</p>
            <a href="{% url 'details' id=post.id %}" class="btn btn-primary">Detaylar</a>
        </div>
</div>    {% endfor %}
    </div>
{% endblock %}
