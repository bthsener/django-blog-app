{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
    <div class="container-fluid" style="width: 50rem;">
        <div class="card-body">
            <h5>{{ post.id }}</h5>
            {% if post.image %}
                <image src="{{ post.image.url }}" class="img-responsive"/>
            {% endif %} 
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text">{{ post.publishingDate }}</p>
            {% if request.user.is_authenticated %}
                <a href="{% url 'update' id=post.id %}" class="btn btn-primary">DÃ¼zenle</a>
                <a href="{% url 'delete' id=post.id %}" class="btn btn-primary">Sil</a>
            {% endif %}
        </div>
</div>
{% endblock %}
</body>
</html>
